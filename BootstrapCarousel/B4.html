<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 100%;
            height: 550px;
            object-fit: cover;
        }
    </style>
</head>
<!-- 
| Class / Attribute                | Meaning                                  |
| -------------------------------- | ---------------------------------------- |
| `.carousel`                      | Main carousel wrapper                    |
| `.slide`                         | Enables sliding animation                |
| `.carousel-inner`                | Wrapper for all slides                   |
| `.carousel-item`                 | Each individual slide                    |
| `.active`                        | First slide must have this               |
| `data-bs-interval="3000"`        | Time for each slide (3000ms = 3 seconds) |
| `carousel-control-next` / `prev` | Next & Previous buttons                  | 
-->
<body>
    <div class="container-fluid">

        <div id="myslider" class="carousel slide" data-bs-interval="3000" data-bs-ride="carousel">

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1744" alt="a">
                    <div class="carousel-caption">
                        <p>Pic One</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1605379399843-5870eea9b74e?q=80&w=1796" alt="b">
                    <div class="carousel-caption">
                        <p>Pic Two</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=1740" alt="c">
                    <div class="carousel-caption">
                        <p>Pic Three</p>
                    </div>
                </div>

            </div>

            <!-- Bootstrap 5 Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myslider" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#myslider" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#myslider" data-bs-slide-to="2"></button>
            </div>

            <!-- Previous / Next -->
            <button class="carousel-control-prev" type="button" data-bs-target="#myslider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#myslider" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
