<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        img {
            width: 100%;
            height: 550px;
            object-fit: cover;
        }
    </style>
</head>

<!-- 
| Class / Attribute                | Meaning                                  |
| -------------------------------- | ---------------------------------------- |
| `.carousel`                      | Main carousel wrapper                    |
| `.slide`                         | Enables sliding animation                |
| `.carousel-inner`                | Wrapper for all slides                   |
| `.carousel-item`                 | Each individual slide                    |
| `.active`                        | First slide must have this               |
| `data-bs-interval="3000"`        | Time for each slide (3000ms = 3 seconds) |
| `carousel-control-next` / `prev` | Next & Previous buttons                  | 
-->

<body>

    <!-- Bootstrap 5 Carousel -->
    <div id="myslider" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">

        <!-- carousel-inner wrapper -->
        <div class="carousel-inner">

            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1744&auto=format&fit=crop&ixlib=rb-4.1.0" alt="a">
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1605379399843-5870eea9b74e?q=80&w=1796&auto=format&fit=crop&ixlib=rb-4.1.0" alt="b">
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0" alt="c">
            </div>

        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
