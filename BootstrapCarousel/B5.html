<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 100%;
            height: 550px;
        }

        div img {
            object-fit: cover;
        }
          /* Remove horizontal overflow on mobile */
        html,
        body {
            overflow-x: hidden;
        }

        /* Custom styles for the navbar background and padding */
        .custom-navbar {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            padding: 0.75rem 1rem;
        }

        .navbar-nav .nav-link {
            color: #ddd;
            margin-left: 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #ffc107;
            text-decoration: underline;
        }
        .navbar-collapse {
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md custom-navbar navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-uppercase" href="">Moltres Innovations</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="">Development</a></li>
                <li class="nav-item"><a class="nav-link" href="">Testing</a></li>
                <li class="nav-item"><a class="nav-link" href="">Cloud</a></li>
                <li class="nav-item"><a class="nav-link" href="">AI/ML</a></li>
                <li class="nav-item"><a class="nav-link" href="" style="white-space: nowrap;">IT Models</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-2">

        <div id="myslider" class="carousel slide" data-bs-interval="3000" data-bs-ride="carousel">

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1744" alt="a">
                    <div class="carousel-caption">
                        <p>Pic One</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1605379399843-5870eea9b74e?q=80&w=1796" alt="b">
                    <div class="carousel-caption">
                        <p>Pic Two</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=1740" alt="c">
                    <div class="carousel-caption">
                        <p>Pic Three</p>
                    </div>
                </div>

            </div>

            <!-- Bootstrap 5 Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myslider" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#myslider" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#myslider" data-bs-slide-to="2"></button>
            </div>

            <!-- Previous / Next -->
            <button class="carousel-control-prev" type="button" data-bs-target="#myslider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#myslider" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
