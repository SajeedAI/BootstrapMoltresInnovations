<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title></title>
    <style>
        /* Remove horizontal overflow on mobile */
        html,
        body {
            overflow-x: hidden;
        }

        /* Custom styles for the navbar background and padding */
        .custom-navbar {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            padding: 0.75rem 1rem;
        }

        .navbar-nav .nav-link {
            color: #ddd;
            margin-left: 0.5rem;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: #ffc107;
            text-decoration: underline;
        }
        .navbar-collapse {
            text-align: center;
        }
    </style>
</head>

<!-- custom-navbar; -->
<!-- When we add custom-navbar and navbar-nav .nav-link css style for margin-left, font-weight, transition -->

<body>
    <nav class="navbar navbar-expand-md custom-navbar navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-uppercase" href="">Moltres Innovations</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="">Development</a></li>
                <li class="nav-item"><a class="nav-link" href="">Testing</a></li>
                <li class="nav-item"><a class="nav-link" href="">Cloud</a></li>
                <li class="nav-item"><a class="nav-link" href="">AI/ML</a></li>
                <li class="nav-item"><a class="nav-link" href="" style="white-space: nowrap;">IT Models</a></li>
            </ul>
        </div>
    </nav>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
